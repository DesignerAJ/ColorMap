<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Highlight countries in mapbox</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGVzaWduZXJhaiIsImEiOiJjaXZqNDFuMWswMjN0MnRwM3l3NjJuaXNqIn0.O5DQoymT7cb0VKaSxZN_ZQ';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [127, 36],
            zoom: 6
        });

        map.on('load', function () {
            map.addLayer(
                {
                    id: 'country',
                    source: {
                        type: 'vector',
                        url: 'mapbox://mapbox.country-boundaries-v1',
                    },
                    'source-layer': 'country_boundaries',
                    type: 'fill',
                    paint: {
                        'fill-color': '#d2361e',
                        'fill-opacity': 0.5,
                    },
                },
                'country-label'
            );

            map.setFilter('country', [
                "in",
                "iso_3166_1_alpha_3",
                'KOR'
            ]);
        });
    </script>
</body>

</html>
