<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="#">
    <title>Highlight countries in Mapbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
        rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css' rel='stylesheet' />
    <link href='./data/style.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id='country-selector-container'>
        <div class="tab-header">
            <button class="tab-button active" data-tab="country">국가</button>
            <button class="tab-button" data-tab="province">대한민국 시도</button>
            <button id="minimize-button" class="minimize-button"><i class="fas fa-angle-up"></i></button>
        </div>



        <div class="tab-content-container">
            <div id="country-tab-content" class="tab-content active">
                <div class="control-group-box" id="county-addminus-group">
                    <div class="control-group">
                        <label for="country-select-1">국가1</label>
                        <input type="color" id="highlight-color-picker-1" value="#2eca89">
                        <select id="country-select-1"></select>
                    </div>

                    <div class="control-group hidden" id="country-group-2">
                        <label for="country-select-2">국가2</label>
                        <input type="color" id="highlight-color-picker-2" value="#29dff2">
                        <select id="country-select-2"></select>
                    </div>

                    <div class="control-group hidden" id="country-group-3">
                        <label for="country-select-3">국가3</label>
                        <input type="color" id="highlight-color-picker-3" value="#fcec26">
                        <select id="country-select-3"></select>
                    </div>

                    <div class="control-group" id="country-buttons">
                        <button id="add-country">＋ <span class="max-text">(MAX: 3)</span></button>
                        <button id="remove-country" disabled>－</button>
                    </div>
                </div>
            </div>

            <div id="province-tab-content" class="tab-content hidden">
                <div class="control-group-box" id="province-addminus-group">
                    <div class="control-group">
                        <label for="province-select-1">시도1</label>
                        <input type="color" id="highlight-color-picker-province-1" value="#2eca89">
                        <select id="province-select-1"></select>
                    </div>

                    <div class="control-group hidden" id="province-group-2">
                        <label for="province-select-2">시도2</label>
                        <input type="color" id="highlight-color-picker-province-2" value="#29dff2">
                        <select id="province-select-2"></select>
                    </div>

                    <div class="control-group hidden" id="province-group-3">
                        <label for="province-select-3">시도3</label>
                        <input type="color" id="highlight-color-picker-province-3" value="#fcec26">
                        <select id="province-select-3"></select>
                    </div>

                    <div class="control-group" id="province-buttons">
                        <button id="add-province">＋ <span class="max-text">(MAX: 3)</span></button>
                        <button id="remove-province" disabled>－</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-group-box horizontal-group">
            <div class="control-group">
                <label for="border-color-picker">국경선</label>
                <input type="color" id="border-color-picker" value="#ffffff">
                <input type="range" id="border-opacity-slider" min="0" max="1" step="0.01" value="1">
            </div>
            <div class="control-group">
                <label for="admin-color-picker">행정구역</label>
                <input type="color" id="admin-color-picker" value="#ededed">
                <input type="range" id="admin-opacity-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>

        <div class="control-group-box horizontal-group" id="landwater-color-group">
            <div class="control-group" id="land-color-group">
                <label for="land-color-picker">육지색</label>
                <input type="color" id="land-color-picker" value="#8896a1">
            </div>
            <div class="control-group" id="water-color-group">
                <label for="water-color-picker">바다색</label>
                <input type="color" id="water-color-picker" value="#172c4d">
            </div>
        </div>

        <div class="control-group-box horizontal-group">
            <div class="control-group">
                <label for="style-select">스타일</label>
                <select id="style-select"></select>
                <select id="projection-select"></select>
            </div>
        </div>
    </div>
    <div id='map'></div>

    <script src='./data/config.js'></script>
    <script src='./data/script.js'></script>
</body>

</html>
