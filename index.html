<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Highlight countries in Mapbox</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css' rel='stylesheet' />
    <link href='style.css' rel='stylesheet' />
</head>

<body>
    <div id='country-selector-container'>
        <div class="control-group">
            <label for="country-select-1">국가1</label>
            <input type="color" id="highlight-color-picker-1" value="#FF2211">
            <select id="country-select-1"></select>
        </div>

        <div class="control-group">
            <label for="country-select-2">국가2</label>
            <input type="color" id="highlight-color-picker-2" value="#22FF11">
            <select id="country-select-2"></select>
        </div>

        <div class="control-group">
            <label for="country-select-3">국가3</label>
            <input type="color" id="highlight-color-picker-3" value="#2211FF">
            <select id="country-select-3"></select>
        </div>

        <div class="control-group">
            <label for="land-color-picker">육지색</label>
            <input type="color" id="land-color-picker" value="#f2f2f2">
        </div>

        <div class="control-group">
            <label for="water-color-picker">바다색</label>
            <input type="color" id="water-color-picker" value="#a9deef">
        </div>

        <div class="control-group"> <label for="projection-select">투영법</label>
            <select id="projection-select"></select>
        </div>
        <div class="control-group">
            <label for="style-select">스타일</label>
            <select id="style-select"></select>
        </div>
    </div>
    <div id='map'></div>

    <script src='config.js'></script>
    <script src='script.js'></script>
</body>

</html>
