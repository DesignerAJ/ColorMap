<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Highlight countries in Mapbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
        rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css' rel='stylesheet' />
    <link href='style.css' rel='stylesheet' />
</head>

<body>
    <div id='country-selector-container'>
        <div class="control-group">
            <label for="country-select-1">국가1</label>
            <input type="color" id="highlight-color-picker-1" value="#2eca89">
            <select id="country-select-1"></select>
        </div>

        <div class="control-group">
            <label for="country-select-2">국가2</label>
            <input type="color" id="highlight-color-picker-2" value="#29dff2">
            <select id="country-select-2"></select>
        </div>

        <div class="control-group">
            <label for="country-select-3">국가3</label>
            <input type="color" id="highlight-color-picker-3" value="#fcec26">
            <select id="country-select-3"></select>
        </div>

        <div class="control-group">
            <label for="border-color-picker">국경선</label>
            <input type="color" id="border-color-picker" value="#ffffff">
        </div>

        <div class="control-group">
            <label for="admin-color-picker">행정구역선</label>
            <input type="color" id="admin-color-picker" value="#ededed">
        </div>

        <div class="control-group" id="land-color-group">
            <label for="land-color-picker">육 지</label>
            <input type="color" id="land-color-picker" value="#8896a1">
        </div>

        <div class="control-group" id="water-color-group">
            <label for="water-color-picker">바 다</label>
            <input type="color" id="water-color-picker" value="#172c4d">
        </div>

        <div class="control-group"> <label for="projection-select">투 영</label>
            <select id="projection-select"></select>
        </div>
        <div class="control-group">
            <label for="style-select">타 입</label>
            <select id="style-select"></select>
        </div>
    </div>
    <div id='map'></div>

    <script src='config.js'></script>
    <script src='script.js'></script>
</body>

</html>
