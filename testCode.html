<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Use Boundaries v4 on a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGVzaWduZXJhaiIsImEiOiJjaXZqNDFuMWswMjN0MnRwM3l3NjJuaXNqIn0.O5DQoymT7cb0VKaSxZN_ZQ';
        const map = new mapboxgl.Map({
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/light-v11',
            bounds: [
                [-128.27108, 24.75835],
                [-65.14635, 49.76109]
            ],
            container: 'map',
            antialias: true
        });

        map.on('load', function () {
            // Add a vector source for admin-1 boundaries
            map.addSource('admin-1', {
                type: 'vector',
                url: 'mapbox://mapbox.boundaries-adm1-v4',
                promoteId: 'mapbox_id'
            });

            // Define a filter for US worldview boundaries
            let worldviewFilter = [
                'any',
                ['==', 'all', ['get', 'worldview']],
                ['in', 'US', ['get', 'worldview']]
            ];

            // Add a style layer with the admin-1 source below map labels
            map.addLayer(
                {
                    id: 'admin-1-fill',
                    type: 'line',
                    source: 'admin-1',
                    'source-layer': 'boundaries_admin_1',
                    filter: worldviewFilter
                },
                // This final argument indicates that we want to add the Boundaries layer
                // before the `waterway-label` layer that is in the map from the Mapbox
                // Light style. This ensures the admin polygons are rendered below any labels
                'waterway-label'
            );
        });
    </script>

</body>

</html>
